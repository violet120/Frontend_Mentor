<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>QR code component</title>

</head>
<body>
  <main class="card-container">
    <img class="card-img" src="./images/image-qr-code.png" alt="QR code to frontendmentor.io">
    <h1 class="card-title">Improve your front-end skills by building projects</h1>
    <p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a href="#">Jamie</a>.
    </p>
  </footer>
</body>
</html>
